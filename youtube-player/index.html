<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>YouTube Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Nunito', sans-serif;
        }
        #container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
            display: block;
        }
        #info {
            position: absolute;
            bottom: 15px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            font-size: 16px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        #info.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info"></div>
        <div id="player"></div>
    </div>

    <script>
        // Загрузка YouTube API асинхронно
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Парсинг параметров URL
        const url = new URL(window.location.href);
        const params = {
            // Основные параметры
            list: url.searchParams.get("list"),
            w: parseInt(url.searchParams.get("w")) || 1920,
            h: parseInt(url.searchParams.get("h")) || 1080,
            
            // Параметры воспроизведения
            loop: url.searchParams.get("loop") === "true",
            random: url.searchParams.get("random") === "true",
            speed: parseFloat(url.searchParams.get("speed")) || 1.0,
            volume: parseInt(url.searchParams.get("volume")) || 50,
            fade: url.searchParams.get("fade") === "true",
            
            // Качество видео
            quality: url.searchParams.get("quality") || "hd1080",
            forcequality: url.searchParams.get("forcequality") === "true",
            
            // Интерфейс
            title: url.searchParams.get("title") === "true",
            controls: url.searchParams.get("controls") === "true",
            hide: url.searchParams.get("hide") === "true",
            hideWhenStopped: url.searchParams.get("hideWhenStopped") === "true"
        };

        // Инициализация элементов
        const playerEl = document.getElementById('player');
        const infoEl = document.getElementById('info');
        
        if (params.hide) playerEl.style.display = 'none';

        let player;
        let qualityInterval;
        let fadeInterval;

        // Инициализация плеера
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                width: params.w,
                height: params.h,
                playerVars: {
                    listType: 'playlist',
                    list: params.list,
                    autoplay: 1,
                    controls: params.controls ? 1 : 0,
                    modestbranding: 1,
                    rel: 0,
                    fs: 0,
                    disablekb: 1,
                    iv_load_policy: 3,
                    cc_load_policy: 0,
                    enablejsapi: 1,
                    playsinline: 1,
                    origin: window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onPlaybackQualityChange': onPlaybackQualityChange,
                    'onError': onPlayerError
                }
            });
        }

        // Когда плеер готов
        function onPlayerReady(event) {
            event.target.setVolume(params.volume);
            event.target.setPlaybackRate(params.speed);
            
            if (params.random) {
                event.target.setShuffle(true);
                event.target.nextVideo();
            }
            
            if (params.fade) startFadeEffect();
            if (params.forcequality) enforceQuality();
        }

        // Обработка изменения состояния
        function onPlayerStateChange(event) {
            if (params.hideWhenStopped) {
                playerEl.style.display = 
                    [YT.PlayerState.ENDED, YT.PlayerState.PAUSED].includes(event.data) 
                    ? 'none' : 'block';
            }
            
            if (event.data === YT.PlayerState.PLAYING && params.title) {
                showTitle();
            }
            
            if (event.data === YT.PlayerState.ENDED && params.loop) {
                player.playVideo();
            }
        }

        // Управление качеством
        function enforceQuality() {
            player.setPlaybackQuality(params.quality);
            qualityInterval = setInterval(() => {
                if (player.getPlaybackQuality() !== params.quality) {
                    player.setPlaybackQuality(params.quality);
                }
            }, 3000);
        }

        // Показать название трека
        function showTitle() {
            const data = player.getVideoData();
            infoEl.textContent = `${data.title}`;
            infoEl.classList.add('visible');
            
            setTimeout(() => {
                infoEl.classList.remove('visible');
            }, 3000);
        }

        // Эффект плавного звука
        function startFadeEffect() {
            let vol = 0;
            player.setVolume(vol);
            
            fadeInterval = setInterval(() => {
                if (vol < params.volume) {
                    player.setVolume(++vol);
                } else {
                    clearInterval(fadeInterval);
                    setupFadeOut();
                }
            }, 30);
        }

        function setupFadeOut() {
            const duration = player.getDuration();
            if (duration > 10) {
                setTimeout(() => {
                    fadeInterval = setInterval(() => {
                        const vol = player.getVolume();
                        if (vol > 0) {
                            player.setVolume(vol - 1);
                        } else {
                            clearInterval(fadeInterval);
                        }
                    }, 30);
                }, (duration - 5) * 1000);
            }
        }

        // Обработка ошибок
        function onPlayerError() {
            if (player.getPlaylist()) player.nextVideo();
        }

        // Очистка при закрытии
        window.addEventListener('beforeunload', () => {
            clearInterval(qualityInterval);
            clearInterval(fadeInterval);
        });
    </script>
</body>
</html>
